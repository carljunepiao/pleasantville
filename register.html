<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<title>The Pleasantville Theater</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="css/login-register.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<img class="logo" src="images/logo2.jpg">

	<h1>Pleasantville Registration</h1>

	<div class="container">
		
		<p class="attribute">First Name</p>
		<input class="name" type="text" placeholder="fname">

		<p class="attribute">Last Name</p>
		<input class="name" type="text" placeholder="lname">

		<p class="attribute">Contact Number</p>
		<input class="number" type="number" placeholder="contact">

		<p class="attribute">Address</p>
		<input class="address" type="address" placeholder="address">

		<p class="attribute">Birthday</p>
		<input class="bday" type="date">

		<p class="attribute">Username</p><input class="log" type="text" placeholder="username">
		<p class="attribute">Password</p><input class="log" type="password" placeholder="password">
		<input class="enter" type="submit" value="Submit">

	</div>

	<a href="index.html">Back to Home</a>

</body>
</html>
