<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Pleasantville Theater</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/admin.css">
</head>
<body>

	<nav class="main-navigation">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="production.html">Production</a></li>
			<li><a href="admin-login.html">Administration</a></li>
		</ul>
	</nav>

	<div class="container">
		<header>
			<h1>Admin</h1>
			<img class="logo" src="../images/adminicon.jpg" alt="PleasantvilleLogo">
		</header>

		<!-- /////////////////// USER /////////////////////// -->
		<form action="../php/adduser.php" method="post" accept-charset="utf-8"/>
			<div class="admin br">
				<h5>Add User</h5>
				<div class="box">
					<div class="properties">
						<input type="text" placeholder="fname"></input>
						<input type="text" placeholder="lname"></input>
						<input type="number" placeholder="contact"></input>
						<input type="text" placeholder="username"></input>
						<input type="password" placeholder="password"></input>
						<select placeholder="select">
							<option value="" disabled selected="">Select User Type</option>
						  	<option value="patron">Patron</option>
						  	<option value="sponsor">Sponsor</option>
						</select>
					</div>
					<input class="enter" type="submit" value="Submit"></input>
				</div>
			</div>
		</form>

		<div class="admin">
			<h5>Delete User</h5>
			<div class="box">
				<div class="properties">
					<input type="number" placeholder="User_ID"></input>
				</div>
				<input class="enter" type="submit" value="Delete"></input>
			</div>
		</div>



		<!-- /////////////////// PRODUCTION ////////////////////// -->
		<form action="../php/addproduction.php" method="post" accept-charset="utf-8"/>
			<div class="admin br">
				<h5>Add Production</h5>
				<div class="box">
					<div class="properties">
						<input type="text" placeholder="title"></input>
						<input required="" type="text" class="form-control" placeholder="production date" onfocus="(this.type='date')"/>
						<input type="number" placeholder="revenue"></input>
					</div>
					<input class="enter" type="submit" value="Submit"></input>
				</div>
			</div>
		</form>

		<div class="admin">
			<h5>Delete Production</h5>
			<div class="box">
				<div class="properties">
					<input type="text" placeholder="title"></input>
					<input required="" type="text" class="form-control" placeholder="production date" onfocus="(this.type='date')"/>
				</div>
				<input class="enter" type="submit" value="Delete"></input>
			</div>
		</div>



		<!-- /////////////////// MEMBER /////////////////// -->
		<form action="../php/addmember.php" method="post" accept-charset="utf-8"/>
			<div class="admin br">
				<h5>Add Member</h5>
				<div class="box">
					<div class="properties">
						<input class="textbox" type="text" placeholder="fname"></input>
						<input class="textbox" type="text" placeholder="lname"></input>
						<input class="number" type="text" placeholder="contact"></input>
						<input class="textbox" type="text" placeholder="address"></input>
					</div>
					<input class="enter" type="submit" value="Submit"></input>
				</div>
			</div>
		</form>

		<div class="admin">
			<h5>Delete Member</h5>
			<div class="box">
				<div class="properties">
					<input class="textbox" type="text" placeholder="member ID"></input>
				</div>
				<input class="enter" type="submit" value="Delete"></input>
			</div>
		</div>



		<!-- /////////////////// PLAY ///////////////////// -->
		<form action="../php/addplay.php" method="post" accept-charset="utf-8"/>
			<div class="admin br">
				<h5>Add Play</h5>
				<div class="box">
					<div class="properties">
						<input type="text" placeholder="playwright"></input>
						<input type="text" placeholder="title"></input>
						<input required="" type="text" class="form-control" placeholder="play time" onfocus="(this.type='time')"/>
						<input required="" type="text" class="form-control"
						placeholder="choose poster" onfocus="(this.type='file')"/>
					</div>
					<input class="enter" type="submit" value="Submit"></input>
				</div>
			</div>
		</form>

		<div class="admin">
			<h5>Delete Play</h5>
			<div class="box">
				<div class="properties">
					<input type="text" placeholder="play wright"></input>
					<input type="text" placeholder="play title"></input>
				</div>
				<input class="enter" type="submit" value="Delete"></input>
			</div>
		</div>



		<!-- /////////////////// SPONSORSHIP /////////////////// -->
		<form action="../php/addsponsorship.php" method="post" accept-charset="utf-8"/>
			<div class="admin br">
				<h5>Add Sponsorship</h5>
				<div class="box">
					<div class="properties">
						<input type="text" placeholder="title"></input>
						<input required="" type="text" class="form-control" placeholder="production date" onfocus="(this.type='date')"/>
						<input required="" type="text" class="form-control" placeholder="donation date" onfocus="(this.type='date')"/>
						<input type="number" placeholder="amount"></input>
					</div>
					<input class="enter" type="submit" value="Submit"></input>
				</div>
			</div>
		</form>

		<div class="admin">
			<h5>Delete Sponsorship</h5>
			<div class="box">
				<div class="properties">
					<input type="text" placeholder="title"></input>
					<input type="text" placeholder="user ID"></input>
					<input required="" type="text" class="form-control" placeholder="production date" onfocus="(this.type='date')"/>
				</div>
				<input class="enter" type="submit" value="Delete"></input>
			</div>
		</div>

	</div>

</body>
